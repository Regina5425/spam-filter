<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Comments</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>Comments</h1>
	<div class="container">
		<div class="comments"></div>
		<label class="user">
			<img class="user__pic" src="https://avatars.mds.yandex.net/i?id=a91ff2612c42d515669b734ca58b9416-5508813-images-thumbs&n=13" alt="user avatar">
			<p>Nickname:</p>
			<input class="user__name" type="text">
		</label>
		<label>
			<p class="text">Add comment:</p>
			<textarea></textarea>
		</label>
		<button class="send">Send</button>
	</div>
	<script src="index.js"></script>
</body>

</html>
